<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="login.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left"></div>
      <div class="right">
        <div class="container">
          <h2>Hello Administrator</h2>
          <form class="form" action="" method="post">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            /><br /><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            /><br /><br />
            <input class="button" onclick="tombolLogin2()" value="Login" />
          </form>

          <div class="signup">
            <p>
              Don't have an account?
              <a class="link" href="login.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
